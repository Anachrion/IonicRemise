<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Remise Fidélité</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab  (click)="addItemAlert()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-item>
    <div class="item-note" (click)="editInitialAmount()">
      Montant fidélité initial : {{initialAmount}} €
    </div>
  </ion-item>

  <ion-grid>
    <ion-row >
      <ion-col col-sm-3>Article</ion-col>
      <ion-col col-sm-3>Prix TTC</ion-col>
      <ion-col col-sm-2>Remise Fidélité</ion-col>
      <ion-col col-sm-3>Prix avec remise</ion-col>
    </ion-row>
    <div *ngFor="let item of items" (click)="editItemAlert($event, item)">
      <ion-row >
        <ion-col col-sm-3>{{item.name}}</ion-col>
        <!--<ion-col col-sm-1><ion-badge >{{item.quantity}}</ion-badge></ion-col>-->
        <ion-col col-sm-3>{{item.price}} €</ion-col>
        <ion-col col-sm-2>
          <ion-badge [ngStyle]="{'background-color': dicountColor(item.discount)}">
            {{item.discount}} %
          </ion-badge>
        </ion-col>
        <ion-col col-sm-3>{{item.finalprice}} €</ion-col>
      </ion-row>
      <hr>
    </div>
      <hr>
    <ion-row >
      <ion-col col-sm-3>Total TTC :</ion-col>
      <ion-col col-sm-3 class="total">{{orderTotalTTC()}} €</ion-col>
      <ion-col col-sm-2>Total avec promotion :</ion-col>
      <ion-col col-sm-3 class="total" >{{orderTotalPromotionIncluded()}} €</ion-col>
    </ion-row>

  </ion-grid>
